<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Uploader</title>
    <link rel="styclesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="prediction-result">
            <h1>Prediction Result</h1>
            <p>Predicted Class: neutrophil</p>
            <div class="image-display">
                <!-- Placeholder for the uploaded image -->
                <img src="path/to/your/placeholder_image.jpg" alt="Uploaded Image">
            </div>
            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
            <button class="upload-button" onclick="document.getElementById('imageUpload').click()">Upload Another Image</button>
        </div>pw2ybVYU
    </div>

    <script>
        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.querySelector('.image-display img').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
